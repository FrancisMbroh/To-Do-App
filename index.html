<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO-APP</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo:wght@400;600&family=Hanken+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&family=Poppins:wght@400;500;600;700&family=Raleway:wght@300;400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400;700&display=swap"

<body>
  <div class="card">
    <div class="todo-div">
      <h3>Add To-Do-List<img src="images/icon.png" alt="todo icon"></h3>
      <div class="input">
        <input type="text" name="todo-input" id="todo-input" placeholder="Nana enter to-do...">
        <button class="btn" onclick="
        addTodo();
        ">Add</button>
      </div>
      <ul class="list-container">
        <!-- <li class="checked">task 1</li> -->
      </ul>
    </div>
  </div>
  <script src="scripts.js"></script>
